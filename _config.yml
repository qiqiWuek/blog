remote_theme: LeNPaul/Lagrange

title: "QiqiWuek’s Blog"
description: "Reading & Writing"
url: "https://qiqiwuek.github.io"
baseurl: "/blog"

author: "QiqiWuek"
avatar: "/images/carter.jpg"
