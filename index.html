    <style>
    html, body {
    height: 100%;
    margin: 0;
    font-family: Courier, monospace; /* 设置所有文字的字体为 Courier */
    }

    .container {
    height: 100%;
    display: flex; /* 使用flex布局使子元素并排 */
    }

    .div30 {
      background-color: #2E303E;
      flex: 30%;
      display: flex;
      justify-content: center; /* 水平居中 */
      align-items: center; /* 垂直居中 */
      flex-direction: column; /* 垂直方向布局 */
      color: white; /* 文本颜色 */
    }

    .div70 {
    flex: 70%;
    color:  #2E303E; /* 文本颜色 */
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 5px; /* 添加外部容器的上内边距，使最上面的 div 距离页面顶部 20px */
  }

  /* 内部三个垂直的 div 样式 */
  .inner-div {
    height: 20%; /* 设置高度为页面长度的 20% */
    width: 100%;
    display: flex;
    color:  #2E303E; /* 文本颜色 */
    flex-direction: column; /* 垂直方向排列子元素 */
    justify-content: flex-start; /* 内部子元素顶部对齐 */
    margin-bottom: 5px; /* 添加垂直间距，可根据需要调整 */
    padding-top: 0px;
  }

    a {
       text-decoration: none; /* 移除链接的下划线 */
       color: #2E303E;
       display: block; /* 将链接显示为块元素，使其垂直排列 */
       margin-bottom: 0px; /* 添加垂直间距，可根据需要调整 */
    }

      /* h2 标题样式 */
    h2 {
    margin: 0; /* 移除默认的上下外边距 */
    }

    /* 调整 Contents 标题的底边距 */
    .contents-title {
      margin-bottom: 20px; /* 调整标题底边距为 20px */
    }

    footer {
    color:  #2E303E; /* 文本颜色 */
    text-align: center;
    padding: 10px;
    position: absolute; /* 绝对定位 */
    bottom: 0; /* 底部对齐 */
    }

  </style>

            <div class="inner-div">

            </div>


            <div class="inner-div">

        </div>
