<div class="post-cards">
    {% for post in site.posts %}
    <article class="post-card">
        <a class="post-thumb-link" href="{{ post.url | relative_url }}">
            {% if post.image %}
            <img class="post-thumb" src="{{ post.image | relative_url }}" alt="{{ post.title }}">
            {% endif %}
        </a>
        <div class="post-body">
            <h2 class="post-title"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
            <p class="post-excerpt">{{ post.content | strip_html | truncate: 160 }}</p>
            <a class="post-readmore" href="{{ post.url | relative_url }}">Read more â†’</a>
        </div>
    </article>
    {% endfor %}
</div>
