<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/layout.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/post-cards.css' | relative_url }}">
</head>
<body>

<!-- 首页横幅：铺满整个屏幕宽度 -->
{% if page.url == '/' %}
<section class="home-hero" style="background-image:url('{{ '/images/home2.jpg' | relative_url }}')">
    <div class="home-hero__overlay"></div>
    <div class="home-hero__text">
        <h1>Welcome ☕️</h1>
        <p>Notes in English & Chinese · Reading & Writing</p>
    </div>
</section>
{% endif %}

<main class="wrap wide">
    <!-- 顶部站点抬头 -->
    <header class="site-header">
        <h1 class="site-title"><span>{{ site.title }}</span></h1>
        <p class="site-desc">{{ site.description }}</p>
    </header>

    {{ content }}
</main>

</body>
</html>
